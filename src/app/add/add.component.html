<html>
	<br><br><h3>Add a Car:</h3>
	<form #myForm="ngForm" (ngSubmit)="onSubmit(); myForm.reset()">
		<div class="form-group">
			<label>Licence Plate Number</label><br>
			<input type="text" class="form-control" name="license" placeholder="Enter the car's license plate number" [(ngModel)]="car.license" required><br><br>
		</div>
		<div class="form-group">
			<label>Make</label><br>
			<input type="text" class="form-control" name="make" placeholder="Enter the car's make" [(ngModel)]="car.make" required><br><br>
		</div>
		<div class="form-group">
			<label>Model</label><br>
			<input type="text" class="form-control" name="model" placeholder="Enter the car's model" [(ngModel)]="car.model" required><br><br>
		</div>
		<button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button> 
	</form>
</html>
