<h2>All of the Cars:</h2>
<table>
    <tr>
        <th>License Plate Number</th>
        <th>Make</th>
        <th>Model</th>
        <th>Park Date</th>
    </tr>
    <tr *ngFor="let car of theData">
        <td>{{ car.license }}</td>
        <td>{{ car.make }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.parkDate }}</td>
        <td><button type="submit" (click)="removeCar(car)">Remove</button></td>
    </tr>
</table>
<app-add (addEvent)="updateData()"></app-add>
